name: GitHub Copilot Autofix

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  copilot-code-review:
    name: Copilot Code Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          [ -f requirements.txt ] && pip install -r requirements.txt
          pip install pytest flake8 pylint

      - name: Run linter (Copilot context)
        id: lint
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics \
            --exclude=__pycache__,.git,node_modules,.env 2>&1 | tee lint-errors.txt || true
          echo "lint_errors<<EOF" >> $GITHUB_OUTPUT
          cat lint-errors.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run tests
        id: tests
        run: |
          AURA_SKIP_CHDIR=1 pytest -q --tb=short 2>&1 | tee test-results.txt || true
          echo "test_results<<EOF" >> $GITHUB_OUTPUT
          tail -30 test-results.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Copilot summary comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const lint = `${{ steps.lint.outputs.lint_errors }}`;
            const tests = `${{ steps.tests.outputs.test_results }}`;
            const body = [
              '## ðŸ¤– GitHub Copilot Autofix Summary',
              '',
              '### Lint Check',
              '```',
              lint || 'No critical lint errors found.',
              '```',
              '',
              '### Test Results',
              '```',
              tests,
              '```',
              '',
              '_Powered by GitHub Copilot Autofix_',
            ].join('\n');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });
